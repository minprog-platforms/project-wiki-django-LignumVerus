{% extends "encyclopedia/layout.html" %}

{% block title %}
    OpenPedia
{% endblock %}

{% block body %}
    
    <h1><b>OpenPedia</b></h1>
    <br>
    <h2>All Pages</h2>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
