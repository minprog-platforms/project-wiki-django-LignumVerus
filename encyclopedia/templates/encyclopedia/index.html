{% extends "encyclopedia/layout.html" %}

{% block title %}
    OpenPedia
{% endblock %}

{% block body %}
    <h1>OpenPedia</h1>
    <img src="../../images/logo.PNG" alt="logo" width="10" height="10">
    <h2>All Pages</h2>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
