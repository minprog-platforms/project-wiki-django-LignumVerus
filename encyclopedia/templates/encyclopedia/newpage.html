{% extends "encyclopedia/layout.html" %}

{% load bootstrap %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
